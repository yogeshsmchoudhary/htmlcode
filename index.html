<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="icon" type="" href="./Screenshot 2024-02-27 011857.png">

    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <!-- first name -->

                        <label for="first_name">First Name : </label>
                        <input id="first_name" placeholder="Enter first name..." />

                    </div>
                    <!-- second name -->
                    <div class="form_control">

                        <label for="Last_name">Last Name : </label>
                        <input id="Last_name" placeholder="Enter Lastname..." />




                    </div>
                    <div class="form_control">

                        <label for="Email">Email : </label>
                        <input type="email" name="email" id="Email" placeholder="abc@gmail.com ..." />
                    </div>


                    <div class="form_control">

                        <label for="Job Role">Job Role : </label>
                        <select id="Job Role" name="Job Role">
                            <option value=""> </option>
                            <option value="Frantend">Frantend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Full_Stack">Full_Stack Developer</option>
                            <option value="UI_UX">Ui_Ux Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">

                        <label for="Address">Address : </label>
                        <textarea name="Address" id="Address" cols="50" rows="4"
                            placeholder=" Enter Text for your Currant Address "></textarea>
                    </div>

                    <div class="form_control">

                        <label for="City">City: </label>
                        <input id="City" placeholder="Enter City..." />
                    </div>

                    <div class="form_control">

                        <label for="Pincode">PinCode: </label>
                        <input type="number" id="Pincode" placeholder="Enter Pincode..." />
                    </div>

                    <div class="form_control">

                        <label for="Date">Date: </label>
                        <input value="2024-02-26" type="Date" id="Date" />
                    </div>

                    <div class="form_control">

                        <label for="Upload your CV">Upload your CV : </label><br>
                        <input type="file" id="Upload your CV" />
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>



    </div>


    </div>

</body>

</html>
